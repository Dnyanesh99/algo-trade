<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo Trading System - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.checking {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.expired {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }
        
        .status.valid {
            background: #e8f5e8;
            color: #388e3c;
            border: 1px solid #a5d6a7;
        }
        
        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info ul {
            list-style-position: inside;
            color: #666;
        }
        
        .info li {
            margin-bottom: 5px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .token-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            text-align: left;
        }
        
        .token-info strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ Algo Trading</div>
        <div class="subtitle">Authentication System</div>
        
        <div id="status-section">
            <div class="status checking">
                <div class="spinner"></div>
                Checking token status...
            </div>
        </div>
        
        <div id="action-section" style="display: none;">
            <!-- Dynamic content will be loaded here -->
        </div>
        
        <div class="info">
            <h3>üîí Secure Authentication</h3>
            <ul>
                <li>Uses official Zerodha KiteConnect OAuth</li>
                <li>Tokens are stored securely on your system</li>
                <li>Direct integration with trading APIs</li>
                <li>Automatic token validation and renewal</li>
            </ul>
        </div>
    </div>

    <script>
        // Check token status on page load
        async function checkTokenStatus() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                updateStatus(data);
            } catch (error) {
                console.error('Error checking token status:', error);
                updateStatus({
                    valid: false,
                    error: 'Unable to check token status'
                });
            }
        }
        
        function updateStatus(data) {
            const statusSection = document.getElementById('status-section');
            const actionSection = document.getElementById('action-section');
            
            if (data.valid) {
                statusSection.innerHTML = `
                    <div class="status valid">
                        ‚úÖ Access token is valid and active
                    </div>
                    <div class="token-info">
                        <strong>Token:</strong> ${data.token_preview}<br>
                        <strong>Last Updated:</strong> ${data.last_updated || 'Unknown'}
                    </div>
                `;
                actionSection.innerHTML = `
                    <a href="/auth/refresh" class="auth-button">üîÑ Refresh Token</a>
                    <p style="margin-top: 15px; color: #666;">
                        Your system is ready for trading operations.
                    </p>
                `;
            } else {
                statusSection.innerHTML = `
                    <div class="status expired">
                        ‚ö†Ô∏è ${data.error || 'Access token is expired or invalid'}
                    </div>
                `;
                actionSection.innerHTML = `
                    <a href="/auth/login" class="auth-button">üîë Authenticate with Zerodha</a>
                    <p style="margin-top: 15px; color: #666;">
                        Click above to securely authenticate with your Zerodha account.
                    </p>
                `;
            }
            
            actionSection.style.display = 'block';
        }
        
        // Auto-refresh status every 30 seconds
        setInterval(checkTokenStatus, 30000);
        
        // Initial check
        checkTokenStatus();
    </script>
</body>
</html>
